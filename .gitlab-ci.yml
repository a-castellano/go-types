image: registry.windmaker.net:5005/a-castellano/limani/base_golang_1_22:202406041901

stages:
    - lint
    - unit_tests
    - integration_tests
    - coverage
    - report
    - scan
    - deploy

lint_code:
  stage: lint
  before_script:
    - export CC=/usr/bin/clang
    - export GOPATH="$(pwd)/go"
    - mkdir -p "$(pwd)/go"
    - go env -w GOPATH="$(pwd)/go"
    - mkdir -p $GOPATH/src/github.com/a-castellano
    - ln -s ${CI_PROJECT_DIR} $GOPATH/src/github.com/a-castellano/go-types
    - cd $GOPATH/src/github.com/a-castellano/go-types
  script:
    - make lint

race_detector:
  stage: unit_tests
  before_script:
    - export CC=/usr/bin/clang
    - export GOPATH="$(pwd)/go"
    - mkdir -p "$(pwd)/go"
    - go env -w GOPATH="$(pwd)/go"
    - mkdir -p $GOPATH/src/github.com/a-castellano
    - ln -s ${CI_PROJECT_DIR} $GOPATH/src/github.com/a-castellano/go-types
    - cd $GOPATH/src/github.com/a-castellano/go-types
  script:
    - make race

memory_sanitizer:
  stage: unit_tests
  before_script:
    - export CC=/usr/bin/clang
    - export GOPATH="$(pwd)/go"
    - mkdir -p "$(pwd)/go"
    - go env -w GOPATH="$(pwd)/go"
    - mkdir -p $GOPATH/src/github.com/a-castellano
    - ln -s ${CI_PROJECT_DIR} $GOPATH/src/github.com/a-castellano/go-types
    - cd $GOPATH/src/github.com/a-castellano/go-types
  script:
    - make msan

rabbitmq_unit_tests:
  stage: unit_tests
  only:
    - develop
    - master
    - /^.*rabbitmq.*$/
  before_script:
    - export CC=/usr/bin/clang
    - export GOPATH="$(pwd)/go"
    - mkdir -p "$(pwd)/go"
    - go env -w GOPATH="$(pwd)/go"
    - mkdir -p $GOPATH/src/github.com/a-castellano
    - ln -s ${CI_PROJECT_DIR} $GOPATH/src/github.com/a-castellano/go-types
    - cd $GOPATH/src/github.com/a-castellano/go-types
  script:
    - echo $GOPATH
    - pwd
    - make test_rabbitmq

coverage:
  stage: coverage
  only:
    - develop
    - master
  services:
    - name: registry.windmaker.net:5005/a-castellano/limani/base_rabbitmq_server:202406041901
      alias: rabbitmq
  before_script:
    - export CC=/usr/bin/clang
    - export GOPATH="$(pwd)/go"
    - mkdir -p "$(pwd)/go"
    - go env -w GOPATH="$(pwd)/go"
    - mkdir -p $GOPATH/src/github.com/a-castellano
    - ln -s ${CI_PROJECT_DIR} $GOPATH/src/github.com/a-castellano/music-manager-metal-archives-wrapper
    - cd $GOPATH/src/github.com/a-castellano/music-manager-metal-archives-wrapper
  script:
    - make coverage
  coverage: /total:\s+.+\s(\d+\.\d+?)%$/
  artifacts:
    name: "coverage-$CI_PIPELINE_ID"
    paths:
      - cover
    expire_in: 1 hour

code_coverage_report:
  stage: report
  services:
    - name: registry.windmaker.net:5005/a-castellano/limani/base_rabbitmq_server:202406041901
      alias: rabbitmq
  before_script:
    - export CC=/usr/bin/clang
    - export GOPATH="$(pwd)/go"
    - mkdir -p "$(pwd)/go"
    - go env -w GOPATH="$(pwd)/go"
    - mkdir -p $GOPATH/src/github.com/a-castellano
    - ln -s ${CI_PROJECT_DIR} $GOPATH/src/github.com/a-castellano/music-manager-metal-archives-wrapper
    - cd $GOPATH/src/github.com/a-castellano/music-manager-metal-archives-wrapper
  script:
    - make coverhtml
  only:
  - master
  dependencies:
  - coverage
  artifacts:
    name: "coverage-$CI_PIPELINE_ID"
    paths:
      - coverage.html
      - cover
    expire_in: 1 hour

scan:
  stage: scan
  image: daedalusproject/base_sonar_scanner
  script:
  - sonar-scanner -Dsonar.projectKey=metal-archives-wrapper -Dsonar.sources=. -Dsonar.host.url=https://sonarqube.windmaker.net -Dsonar.login=${SONAR_LOGIN} -Dsonar.exclusions="*/*_test.go" -Dsonar.go.coverage.reportPaths="cover/coverage.report"
  dependencies:
  - coverage

pages:
  stage: deploy
  image: registry.windmaker.net:5005/a-castellano/limani/base:202406041901
  script:
  - cp coverage.html public/
  artifacts:
    paths:
    - public
  only:
  - master
  dependencies:
  - code_coverage_report
